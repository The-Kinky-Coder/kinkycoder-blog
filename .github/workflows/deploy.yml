name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set a different branch name if you don't want to deploy on every push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Eleventy .cache
        # Persist the .cache folder for 11ty Fetch/Image plugins
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-eleventy-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-eleventy-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
